{% extends 'base.html' %}

{% block main %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<nav class="wrapper navbar navbar-expand-md navbar-light bg-light">
    <form action="/weather" method="get" class="text-center d-flex align-items-center">
            <input type="search" class="form-control me-3"  placeholder="Your town" name='q' aria-label="Search">
            <button class="badge text-bg-info" type="submit" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false">
                    <span>Search</span>
            </button>
    </form>
</nav>
    <div class="container mt-5">
        {% if data['message'] %}
            <div class="alert alert-danger" role="alert">
                Mistake on cities name
            </div>
        {% else %}
            <h1>{{ data['main']['own-weather-'] }}</h1>
            <h1>{{ data['name'] }}</h1>
            <h2>Weather - {{ data['weather'][0]['main'] }}</h2>
            <h2>Temperature - {{ temperature }}Â°</h2>
        {% endif %}
    </div>
</body>
{% endblock main %}
